    <script type="text/javascript">
        var myClientWidth = document.documentElement.clientWidth;
        if(myClientWidth<=540){
            document.documentElement.style.fontSize = myClientWidth /10 + "px"}
        else{document.documentElement.style.fontSize = 54+"px"}

            var myClientWidth = document.documentElement.clientWidth;
            document.documentElement.style.fontSize = myClientWidth /10 + "px";
        };
